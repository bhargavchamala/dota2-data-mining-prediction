<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dota 2 Games</title>
	<meta charset="utf-8" />
	<meta http-equiv="refresh" content="20">
  {% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arsenal">
  <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}/>
	<link rel="stylesheet" href={% static 'css/livegames.css' %}/>
	<script type = "text/javascript" src = {% static 'js/livegames.js' %}></script>
</head>

<body class="body" style="background-color:#000000;color:#F5F5F5">
	<!--<div>
	   {% block content %}
	   {% endblock %}
	</div>-->
  <div class="container-fluid" style="min-height:95%; ">
    <div class="row">
      <div class = "col-sm-2">
        <center>
          <img src="{% static 'img/logo.jpg' %}" class="img-responsive" alt="Dota2 Logo">
        </center>
      </div>
      <div class = "col-sm-10">
        <center>
          <h3>Dota 2 Predictor</h3>
        </center>
      </div>
    </div>
		<div class = "container" id = "matchlist">
			<script type="text/javascript">
				matchList();
			</script>
		</div>
		<div class = "timer-footer" id = "timer">
			<script type="text/javascript">
				updateTimer();
			</script>
		</div>
  </div>
</body>

</html>
